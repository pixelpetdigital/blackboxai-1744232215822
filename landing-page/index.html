<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea Videos en Capcut</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #000000;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        .highlight-text {
            background: linear-gradient(90deg, #FF00FF 0%, #FF1493 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 900;
        }
        .main-title {
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            line-height: 1.3;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.02em;
        }
        .subtitle {
            font-size: clamp(1.1rem, 2.2vw, 1.6rem);
            line-height: 1.8;
            font-style: italic;
            font-weight: 500;
            opacity: 0.95;
        }
        .container-custom {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }
    </style>
</head>
<body class="text-white">
    <div class="container-custom flex flex-col items-center justify-center min-h-screen text-center px-4 py-12">
        <main class="w-full max-w-5xl mx-auto">
            <h1 class="main-title mb-12 tracking-wide">
                CREA VIDEOS EN CAPCUT<br>
                ÚNICOS PARA TU<br>
                MARCA O TUS CLIENTES<br>
                <span class="highlight-text mt-2 block">EN 7 DÍAS O MENOS</span>
            </h1>
            
            <p class="subtitle mt-10 max-w-4xl mx-auto">
                ¿Sabías que podrías generar ingresos con esta habilidad tan demandada por<br class="hidden md:block">
                muchas marcas en internet<br class="hidden md:block">
                y desde cualquier parte?
            </p>
        </main>
    </div>
</body>
</html>
